l_russian:
  infantry_weapons_1914:0 "Улучшенное пехотное снаряжение I"
  infantry_weapons_1914_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Улучшенные модели оружия и более специализированная экипировка."
  infantry_weapons2:0 "Улучшенное пехотное снаряжение II"
  improved_infantry_weapons_2:0 "Улучшенное пехотное снаряжение III"
  advanced_infantry_weapons2:0 "Улучшенное пехотное снаряжение IV"
  pre_marines:0 "Морская пехота I"
  pre_marines_desc:0 "Наша пехота сможет проводить десантные операции."
  marines:0 "Морская пехота II"
  marines2:0 "Морская пехота III"
  marines3:0 "Морская пехота IV"
  motorized_equipment_0:0 "Ранний автотранспорт"
  motorized_equipment_0_desc:0 "Автотранспорт - первый шаг на пути к механизации армии. Гражданские грузовики легко адаптируются к военным нуждам: перевозят солдат, тянут пушки и доставляют снабжение. Это заметно повышает стратегическую мобильность пехотных частей, которым в противном случае пришлось бы двигаться маршем."
  motorized_equipment_1_desc:0 "Ранний автотранспорт был дорог, ненадежен и имел низкую проходимость. С развитием автомобильной промышленности, все эти недостатки были устранены."
  dragoon:0 "Современные драгуны"
  dragoon_desc:0 "Драгуны представляют собой конную пехоту, которая обучалась верховой езде, а также боевым навыкам пехоты."
  tech_mountaineers_desc:0 "Боевые действия в горах требуют специально обученных подразделений."
  tech_mountaineers_1936:0 "Горно-стрелковые войска II"
  tech_mountaineers_1936_desc:0 "Боевые действия в горах сопряжены с высокой опасностью для пехоты, но порой их не избежать. Мы можем минимизировать риск, проведя среди наших солдат специальную подготовку для ведения боя в этих условиях."
  tech_mountaineers2:0 "Горно-стрелковые войска III"
  tech_mountaineers3:0 "Горно-стрелковые войска IV"
  khaki:0 "Хаки"
  khaki_desc:0 "Цвет хаки используется в военном обмундировании в целях камуфляжа."
