  marines:0 "Marines II"
  marines2:0 "Marines III"
  marines3:0 "Marines IV"
  motorized_equipment_0:0 "Early Motorized"
  motorized_equipment_0_desc:0 "Motorizing infantry is the first stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."
  motorized_equipment_1_desc:0 "Early motor transport was expensive, unreliable and had low off-road performance. With the development of the automotive industry, all these shortcomings have been eliminated."
  dragoon:0 "Modern Dragoon"
  dragoon_desc:0 "The word dragoon originally meant mounted infantry, who were trained in horse riding as well as infantry fighting skills."
  tech_mountaineers_desc:0 "Combat operations in the mountains require specially trained units."
  tech_mountaineers_1936:0 "Mountain Infantry II"
  tech_mountaineers_1936_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."
  tech_mountaineers2:0 "Mountain Infantry III"
  tech_mountaineers3:0 "Mountain Infantry IV"
  khaki:0 "Khaki"
  khaki_desc:0 "The color of khaki is used in military uniforms for camouflage purposes."
