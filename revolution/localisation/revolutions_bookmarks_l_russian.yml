l_russian:
  1914_NAME:0 "Великая война"
  1914_DESC:0 "Противоречия между великими державами: Германией, Францией, Великобританией, Австро-Венгрией, Россией, Турцией, Италией - складывались и обострялись на протяжении многих лет. Франко-прусская война 1870-71 годов зафиксировала новый баланс сил в Европе, который устраивал не всех. За годы, минувшие с той войны, произошел резкий подъем производительных сил во всем мире. Особенно в США и Японии. Новая большая война неизбежна."
  FRA_1914_DESC:0 "Будущая Германская Империя нанесла тяжелое поражение Франции в 1871 году. Немцы оккупировали наши исконные территории - Эльзас и Лотарингию. Франция усвоила уроки той войны, и теперь ее армия сильна, как никогда раньше. Реванш близок!"
  USA_1914_DESC:0 "После окончания Гражданской Войны и отмены рабства, Соединенные Штаты Америки достигли больших успехов во многих областях. У нас сильная экономика и много природных богатств. Однако, в Европе назревает война, и ситуация на границе с Мексикой нестабильна. Как долго Америка сможет сохранять нейтралитет?"
  ENG_1914_DESC:0 "Британская Империя находится на пике своего могущества. Над нашей империей никогда не заходит солнце. Британия является владычицей морей. Но Германия стремительно наращивает военную мощь и политическое влияние в мире. Должны ли мы принять вызов?"
  GER_1914_DESC:0 "Германия самая молодая и динамично развивающаяся из колониальных империй. Мы позже всех включились в колониальную гонку, и такие страны как Британия, Франция, Бельгия, Голландия и Португалия делают всё, чтобы помешать нам занять достойное место под солнцем. Россия так же вступила в союз с англичанами и французами, и теперь представляет серьёзную угрозу нашему могуществу.\n\nСколько можно это терпеть?!"
