l_russian:
  1914_NAME:0 "Великая война"
  1914_DESC:0 "Противоречия между великими державами: Германией, Францией, Великобританией, Австро-Венгрией, Россией, Турцией, Италией - складывались и обострялись на протяжении многих лет. Франко-прусская война 1870-71 годов зафиксировала новый баланс сил в Европе, который устраивал не всех. За годы, минувшие с той войны, произошел резкий подъем производительных сил во всем мире. Особенно в США и Японии. Новая большая война стала неизбежной."
